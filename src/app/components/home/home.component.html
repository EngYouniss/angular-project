<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of products">
      <div class="card h-100 shadow-sm border-0">
        <img [src]="product.imageUrl" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;">

        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
        </div>

        <div class="card-footer bg-white border-0">
          <div class="d-flex justify-content-between text-muted small">
            <span><i class="bi bi-currency-dollar"></i> {{ product.price }}</span>
            <span><i class="bi bi-box"></i> {{ product.stock }} in stock</span>
            <span><i class="bi bi-tags"></i> {{ product.category }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
