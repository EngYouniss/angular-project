<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow w-100" style="max-width: 400px;">

    <div class="card-body">
      <h3 class="card-title text-center mb-4"> Login</h3>

      <form (submit)="login()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" name="email"
            [(ngModel)]="user.email" required #email="ngModel">
          <small *ngIf="email.touched && email.invalid" class="ms-2 text-danger">email is required</small>

        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" name="password"
            [(ngModel)]="user.password" required #password="ngModel">
          <small *ngIf="password.touched && password.invalid" class="ms-2 text-danger">password is required</small>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
        <div>
      @if(errorMessage){
        <div class="text-center text-danger mt-3 ">
          {{ errorMessage }}
        </div>
      }
    </div>
      </form>


      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none small">Forgot password?</a><br>
        <span class="small">Don't have an account? <a href="#">Sign up</a></span>
      </div>
    </div>
  </div>
</div>
