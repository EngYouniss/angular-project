<div class="container py-4">
  <h2 class="mb-4 text-center fw-bold border-bottom pb-2">Our Products</h2>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let product of products">
      <div class="card h-100 border-0 shadow-sm hover-shadow transition">

        <img [src]="product.image"
             alt="{{ product.name }}"
             class="card-img-top rounded-top"
             style="height: 200px; object-fit: cover;">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-2 fw-semibold text-truncate">
            {{ product.name }}
          </h5>

          <p class="card-text small text-muted mb-3">
            {{ product.description || 'No description available.' }}
          </p>

          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="fw-bold text-primary">
              {{ product.price | currency }}
            </span>
            <a class="btn btn-sm btn-outline-primary"
               [routerLink]="['/product', product.id]">
              View Details
            </a>
          </div>
        </div>

        <div class="card-footer bg-transparent border-0">
          <button *ngIf="product.id!==undefined" class="btn btn-success w-100" (click)="addToCart(product)">
            <i class="bi bi-cart-plus me-1"></i>
            Add to Cart
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
