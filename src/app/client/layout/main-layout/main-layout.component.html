<section class="bg-light py-5">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">Browse by Category</h2>
    <div class="row g-4">
      <div class="col-6 col-md-3" *ngFor="let cat of categories">
        <div class="card h-100 border-0 shadow-sm text-center hover-shadow">
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <i class="bi bi-tags fw-bold fs-2 text-primary"></i>
            <h6 class="mt-3">{{ cat.name }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container py-5">
  <h2 class="text-center fw-bold mb-4">Why Shop With Us?</h2>
  <div class="row text-center g-4">
    <div class="col-md-4">
      <i class="bi bi-truck fs-1 text-success"></i>
      <h5 class="mt-3">Fast Shipping</h5>
      <p class="text-muted">Get your products delivered in record time.</p>
    </div>
    <div class="col-md-4">
      <i class="bi bi-shield-check fs-1 text-success"></i>
      <h5 class="mt-3">Secure Payments</h5>
      <p class="text-muted">We offer multiple trusted payment options.</p>
    </div>
    <div class="col-md-4">
      <i class="bi bi-arrow-repeat fs-1 text-success"></i>
      <h5 class="mt-3">Easy Returns</h5>
      <p class="text-muted">30‑day hassle‑free returns on all orders.</p>
    </div>
  </div>
</section>

<app-footer></app-footer>
